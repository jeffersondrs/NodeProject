<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(63, 146, 149);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        display: flex;
        flex-direction: row;
        width: 100%;
        background-color: blueviolet;
        flex-direction: column;
      }
      ul {
        display: flex;
        flex-direction: row;
        border: black solid 1px;
        width: 850px;
        justify-content: space-between;
      }
      li {
        margin: 5px;
        background-color: rgba(0, 0, 0, 0.276);
        color: white;
        font-size: 1.2rem;
        text-align: center;
        list-style: none;
        border: black solid 1px;
      }
    </style>
    <title>Node Project Crud mongoDB</title>
  </head>
  <body>
    <h1>Obrigao por se cadastrar</h1>
    <div>{%NAME%}</div>
    <div>{%EMAIL%}</div>
    <div>{%ID%}</div>
  </form>
  <button><a href="/api/v1/user/index">Cadastrar novamente</a></button>
  </body>
</html>
